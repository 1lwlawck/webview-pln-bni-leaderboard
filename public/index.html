<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PLN Mobile x BNI VA – Leaderboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/terms.css" />
    <link rel="stylesheet" href="src/css/leaderboard.css" />
  </head>
  <body>
    <div class="page-wrap">
      <div class="container py-4">
        <div class="text-center">
          <div
            class="title-bar d-flex align-items-center justify-content-center gap-2 mb-3"
          >
            <h1 class="h4 title mb-0">PLN Mobile x BNI VA</h1>
            <a
              href="terms_condition.html"
              class="help-ico"
              aria-label="Buka deskripsi"
              >?</a
            >
          </div>

          <div
            class="d-inline-flex align-items-center gap-2 period-pill disabled"
            aria-disabled="true"
          >
            <span class="fw-semibold">Periode:</span>
            <span id="selectedPeriod">1 Juli – 14 Agustus 2025</span>
          </div>
        </div>

        <div class="row g-3 podium mt-4 px-2 position-relative">
          <div class="col-4 position-relative">
            <div class="rank-badge">2</div>
            <div class="podium-card h-100 glow-silver">
              <div class="shine" aria-hidden="true"></div>
              <div class="avatar">DL</div>
              <div class="name">Dewi Lestari</div>
              <div class="score-chip">1899</div>
            </div>
          </div>

          <div class="col-4 position-relative">
            <div class="rank-badge">1</div>
            <div class="podium-card primary h-100 glow-gold">
              <div class="shine" aria-hidden="true"></div>
              <div class="avatar">JS</div>
              <div class="name">Joko Santoso</div>
              <div class="score-chip">1900</div>
            </div>
          </div>

          <div class="col-4 position-relative">
            <div class="rank-badge">3</div>
            <div class="podium-card h-100 glow-bronze">
              <div class="shine" aria-hidden="true"></div>
              <div class="avatar">BS</div>
              <div class="name">Budi Santoso</div>
              <div class="score-chip">1898</div>
            </div>
          </div>

          <img src="src/img/gold.png" alt="" class="gold-img" />
        </div>

        <div class="board-wrapper-full" id="rankSheet">
          <div class="sheet-handle" aria-hidden="true"></div>
          <div class="board" id="boardList"></div>
        </div>
      </div>

      <div class="winner" role="status" aria-live="polite">
        <div class="container">
          <div class="winner-row">
            <span class="winner-rank">1</span>
            <div class="winner-person">
              <span class="avatar-inline">JS</span>
              <span class="winner-name">—</span>
            </div>
            <div class="flex-grow-1"></div>
            <div class="divider"></div>
            <div class="winner-score">0</div>
          </div>
        </div>
      </div>
    </div>

    <div id="snackbar" class="snackbar" role="status" aria-live="polite"></div>

    <script type="module" src="/public/src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const board = document.querySelector(".board-wrapper-full");
        if (!board) return;
        const padTop = parseFloat(getComputedStyle(board).paddingTop) || 10;
        document.documentElement.style.setProperty(
          "--podium-board-gap",
          padTop + "px"
        );
      });
    </script>
  </body>
</html>
